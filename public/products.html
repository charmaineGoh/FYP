<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCKWEAR IMS - Dashboard</title>
    <link rel="stylesheet" href="css/products.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>ESCKWEAR</h1>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="active"><a href="products.html">Products</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
                <li><a href="usermanagement.html">User Management</a></li>
               
            </ul>
        </nav>

        <!-- Main Content -->
<main class="main-content">
    <button class="hamburger-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Header -->
    <div class="main-header">
        <h2>Products</h2>

        <!-- RIGHT SIDE BUTTONS -->
        <div class="header-controls">

            <!-- + BUTTON ON TOP -->
            <a href="addproduct.html" class="add-product-btn">+</a>

            <!-- FILTER BELOW -->
            <div class="filter-container">
                <label for="filter-category">Filter by:</label>
                <select id="filter-category" name="filter-category">
                    <option value="all">All</option>
                    <option value="shirts">Shirts</option>
                    <option value="pants">Pants</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
        </div>
    </div>

    <div id="productList" class="product-list"></div>
</main>
    </div>
    
<script>
function toggleSidebar() {
    document.querySelector(".sidebar").classList.toggle("collapsed");
    document.querySelector(".main-content").classList.toggle("expanded");
}
    
const filterDropdown = document.getElementById("filter-category");
const productList = document.getElementById("productList");

function loadProducts(filter = "all") {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    productList.innerHTML = "";

    // Filter products based on selected category
    const filteredProducts = products.filter(p => 
        filter === "all" || p.category.toLowerCase() === filter
    );

    if (filteredProducts.length === 0) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
    }

    filteredProducts.forEach(p => {
        const card = document.createElement("div");
        card.classList.add("product-card");

        // Display user-uploaded image, fallback if none
        card.innerHTML = `
            <img src="${p.image ? p.image : 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${p.name}">
            <div class="product-info">
                <h3>${p.name}</h3>
                <p>${p.description}</p>
                <strong>${p.category}</strong>
            </div>
        `;

        productList.appendChild(card);
    });
}

// Initial load
loadProducts();

// Update products when filter changes
filterDropdown.addEventListener("change", () => {
    loadProducts(filterDropdown.value);
});
</script>


</body>
</html>
