<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="css/inventory.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="app-container">

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>ESCKWEAR</h1>
        </div>
        <ul class="sidebar-nav">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="products.html">Products</a></li>
            <li class="active"><a href="inventory.html">Inventory</a></li>
            <li><a href="suppliers.html">Suppliers</a></li>
            <li><a href="usermanagement.html">User Management</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <button class="hamburger-btn" onclick="toggleSidebar()">â˜°</button>

        <div class="main-header">
            <h2>Inventory</h2>

            <div class="filter-container">
                <label for="filter-category">Filter by:</label>
                <select id="filter-category">
                    <option value="all">All</option>
                    <option value="shirts">Shirts</option>
                    <option value="pants">Pants</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
        </div>

        <div id="inventoryList" class="inventory-list"></div>
    </main>
</div>

<script>
function toggleSidebar() {
    document.querySelector(".sidebar").classList.toggle("collapsed");
    document.querySelector(".main-content").classList.toggle("expanded");
}

const filterDropdown = document.getElementById("filter-category");
const inventoryList = document.getElementById("inventoryList");

function loadInventory(filter = "all") {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const inventory = JSON.parse(localStorage.getItem("inventory")) || [];

    inventoryList.innerHTML = "";

    const merged = products.map(p => {
        const inv = inventory.find(i => i.name === p.name);
        return {
            ...p,
            stock: inv ? inv.stock : 0
        };
    });

    const filtered = merged.filter(p =>
        filter === "all" || p.category.toLowerCase() === filter
    );

    if (filtered.length === 0) {
        inventoryList.innerHTML = "<p>No items in inventory.</p>";
        return;
    }

    filtered.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("inventory-card");

        card.onclick = () => {
            localStorage.setItem("selectedProduct", JSON.stringify(item));
            window.location.href = "inventory_detail.html";
        };

        card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>Category: ${item.category}</p>
            <strong>Stock: ${item.stock}</strong>
        `;

        inventoryList.appendChild(card);
    });
}

loadInventory();

filterDropdown.addEventListener("change", () => {
    loadInventory(filterDropdown.value);
});
</script>

</body>
</html>
