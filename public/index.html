<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCKWEAR IMS - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts: Raleway and Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Left Welcome Panel -->
        <div class="welcome-panel">
            <h2>Welcome to</h2>
            <h1>ESCKWEAR</h1>
        </div>

        <!-- Right Form Panel -->
        <div class="form-panel">
            <div class="logo-placeholder">ES</div>

            <div class="form-wrapper">
                <div class="tabs-container">
                    <button id="login-tab" class="tab active">Log In</button>
                    <button id="signup-tab" class="tab">Sign Up</button>
                </div>

                <div class="form-content">
                    <!-- Login Form -->
                    <form id="login-form">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit">Login</button>
                        <p id="error-message" class="error-message"></p>
                    </form>

                    <!-- Sign Up Form (Initially Hidden) -->
                    <form id="signup-form" class="hidden">
                        <div class="input-group">
                            <label for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" name="signup-email" required>
                        </div>
                        <div class="input-group">
                            <label for="signup-password">Create Password</label>
                            <input type="password" id="signup-password" name="signup-password" required>
                        </div>
                        <button type="submit">Create Account</button>
                        <p class="error-message"></p> <!-- Placeholder for signup errors -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
