<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCKWEAR IMS - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Fonts: Raleway and Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Left Welcome Panel -->
        <div class="welcome-panel">
            <div class="welcome-content">
                <h2>Welcome to</h2>
                <h1>ESCKWEAR</h1>
                <h3>Fashion flows. Inventory follows.</h3>
            </div>
        </div>

    <div class="form-panel">
        <div class="logo-placeholder">ES</div>

        <div class="form-wrapper">
            <h2>Sign in to ESCKWEAR IMS</h2>

            <p class="welcome-text">Sign in to manage your inventory securely.</p>

        <div class="form-content">
            <p class="invite-note">
                This system is invite-only. Please log in using the credentials provided by your administrator.
            </p>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit">Log In</button>

                <a href="#" class="forgot-password">Forgot password?</a>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>
</div>
</div>

    <script src="../js/login.js"></script>
</body>
</html>
