<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link rel="stylesheet" href="../css/inventory.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <h1>ESCKWEAR</h1>
    </div>
    <ul class="sidebar-nav">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="products.html">Products</a></li>
      <li class="active"><a href="inventory.html">Inventory</a></li>
      <li><a href="suppliers.html">Suppliers</a></li>
      <li><a href="usermanagement.html">User Management</a></li>
    </ul>
    <div class="sidebar-footer">
        <a href ="settings.html">Settings</a>
    </div>    
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <button class="hamburger-btn" onClick="toggleSidebar()">â˜°</button>
    <header class="main-header">
      <h2>Inventory</h2>
      <div class="filter-container">
        <label for="filter-category">Filter by:</label>
        <select id="filter-category">
          <option value="all">All</option>
          <option value="shirts">Shirts</option>
          <option value="pants">Pants</option>
          <option value="accessories">Accessories</option>
        </select>
        <button id="addInventoryBtn" class="icon-btn" title="Add Inventory">+</button>
      </div>
    </header>

    <div id="inventoryList" class="inventory-list"></div>
  </main>
</div>

<!-- Add Inventory Modal -->
<div id="addInventoryModal" class="modal hidden">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Add Inventory</h3>
    <form id="addInventoryForm">
      <label for="add-stockId">Stock ID:</label>
      <input type="text" id="add-stockId" required>

      <label for="add-productId">Product ID:</label>
      <input type="text" id="add-productId">

      <label for="add-quantity">Quantity:</label>
      <input type="number" id="add-quantity" required>

      <label for="add-warehouseLocation">Warehouse Location:</label>
      <input type="text" id="add-warehouseLocation" required>

      <label for="add-image">Image URL:</label>
      <input type="text" id="add-image">

      <button type="submit" class="primary-btn">Save</button>
    </form>
  </div>
</div>

<!-- Edit Inventory Modal -->
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Stock Item</h2>
    <form id="editForm">
      <label for="edit-stockId">Stock ID</label>
      <input id="edit-stockId" readonly>

      <label for="edit-quantity">Quantity</label>
      <input id="edit-quantity" type="number" required>

      <label for="edit-warehouseLocation">Warehouse</label>
      <input id="edit-warehouseLocation" required>

      <label for="edit-image">Image URL</label>
      <input id="edit-image">

      <button type="submit" class="primary-btn">Save Changes</button>
    </form>
  </div>
</div>
<!-- External JS -->
<script src="../js/inventory.js"></script>
</body>
</html>
