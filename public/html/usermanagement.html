<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESCKWEAR IMS - User Management</title>
  <link rel="stylesheet" href="../css/usermanagement.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1>ESCKWEAR</h1>
        <!-- Profile Section -->
        <div class="profile-section-sidebar">
          <div class="profile-avatar-sidebar" id="profile-avatar" title="Click to logout">
            <span id="profile-initial">U</span>
          </div>
          <div class="profile-dropdown-sidebar" id="profile-dropdown">
            <div class="profile-name" id="profile-name">User Name</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
      <ul class="sidebar-nav">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="products.html">Products</a></li>
        <li class="dropdown-toggle">
          <a href="#">Inventory ▼</a>
          <ul class="dropdown-menu">
            <li><a href="inventory.html">Stock Levels</a></li>
            <li><a href="movement.html">Movement</a></li>
          </ul>
        </li>
        <li><a href="suppliers.html">Suppliers</a></li>
        <li class="active"><a href="usermanagement.html">User Management</a></li>
      </ul>
      <div class="sidebar-footer">
        <a href="settings.html">Settings</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <button class="hamburger-btn" onclick="toggleSidebar()">☰</button>
      <div class="main-header">
        <div class="header-left">
          <h2>User Management</h2>
        </div>
        
        <button id="addUserBtn" class="icon-btn" title="Add User">+</button>
      </div>

      <div class="search-container">
        <input type="text" id="searchUserInput" placeholder="Search by User Name">
        <button id="searchUserBtn" title="Search Users">Search</button>
      </div>

      <!-- Users Table -->
      <div class="users-table">
        <table id="userTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Role</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Add User Modal -->
  <div id="addUserModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add User</h3>
      <form id="addUserForm">
        <label for="userName">Name:</label>
        <input type="text" id="userName" placeholder="Enter user name" required>

        <label for="userPosition">Position:</label>
        <input type="text" id="userPosition" placeholder="Enter position" required>

        <label for="userRole">Role:</label>
        <select id="userRole" required>
          <option value="">Select Role</option>
          <option value="superadmin">Super Admin</option>
          <option value="admin">Admin</option>
          <option value="staff">Staff</option>
        </select>

        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" placeholder="Enter email address" required>

        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" placeholder="Enter password" required>

        <label for="userStatus">Status:</label>
        <select id="userStatus" required>
          <option value="">Select Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>

        <button type="submit" class="primary-btn">Save</button>
      </form>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="editUserModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Edit User</h3>
      <form id="editUserForm">
        <input type="hidden" id="editUserId">

        <label for="editUserName">Name:</label>
        <input type="text" id="editUserName" placeholder="Enter user name" required>

        <label for="editUserPosition">Position:</label>
        <input type="text" id="editUserPosition" placeholder="Enter position" required>

        <label for="editUserRole">Role:</label>
        <select id="editUserRole" required>
          <option value="">Select Role</option>
          <option value="superadmin">Super Admin</option>
          <option value="admin">Admin</option>
          <option value="staff">Staff</option>
        </select>

        <label for="editUserEmail">Email:</label>
        <input type="email" id="editUserEmail" placeholder="Enter email address" required>

        <label for="editUserPassword">Password:</label>
        <input type="password" id="editUserPassword" placeholder="Leave blank to keep current">

        <label for="editUserStatus">Status:</label>
        <select id="editUserStatus" required>
          <option value="">Select Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>

        <button type="submit" class="primary-btn">Save</button>
      </form>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script src="../js/usermanagement.js"></script>
  <script>
    function toggleSidebar() {
      document.querySelector(".sidebar").classList.toggle("collapsed");
      document.querySelector(".main-content").classList.toggle("expanded");
    }
  </script>

<!-- Mobile Bottom Navigation -->
<nav class="mobile-bottom-nav">
    <a href="dashboard.html">
        <span class="nav-label">Dashboard</span>
    </a>
    <a href="products.html">
        <span class="nav-label">Products</span>
    </a>
    <a href="inventory.html">
        <span class="nav-label">Inventory</span>
    </a>
    <a href="suppliers.html">
        <span class="nav-label">Suppliers</span>
    </a>
    <a href="settings.html">
        <span class="nav-label">Settings</span>
    </a>
</nav>

</body>
</html>
